<script>     // Задача №1
   
    'use strict'; 
    var DateNow = new Date();
    var time = "Текущее время: " + DateNow.getHours() + ":" + DateNow.getMinutes();
    
    var days = ["воскресенье" , "понедельник" , "вторник" , "среда" , "четверг" , "пятница" , "суббота"];
    var day = "Сегодня: " + days[DateNow.getDay()];
    
    alert ( day + "\n" + time );
        
</script>
